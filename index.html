<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Number Field</h1>
    <form>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <input type="submit">
    </form>
    <h2>Numeric Steps</h2>
    <form>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity">
        <input type="submit">
    </form>
    <h2>Data Field</h2>
    <form>
        <label for="birthday">Birthday:</label>
        <input type="number" name="birthday" id="birthday">
        <input type="submit">
    </form>
    <h2>Email Field</h2>
    <form>
        <label for="enter your email">Enter your email:</label>
        <input type="text" name="enter your email" id="enter your email">
        <input type="submit">
    </form>
    <h2>Text Field</h2>
    <form>
        <label for="fname">First name:</label>
        <br>
        <input type="text" name="fname" id="fname">
        <br>
        <label for="lname">Last name:</label>
        <br>
        <input type="text" name="lname" id="lname">
        <br>
        <input type="submit">
    </form>
    <h2>Password Field</h2>
    <form>
<label for="username">Username:</label>
<br>
<input type="text" name="username" id="username">
<br>
<label for="password">Password</label>
<br>
<input type="text" name="password" id="password">
<br>
<input type="submit">
    </form>
<h2>Radio Buttons</h2>
<input type="radio" id="male" name="fav_language" value="Male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="fav_language" value="Female">
<label for="female">Female</label><br>
<input type="radio" id="other" name="fav_language" value="Other">
<label for="other">Other</label>
</body>

</html>
